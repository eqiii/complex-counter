<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ujicoba</title>
</head>

<body>
  <!-- Tempat untuk menampilkan konten React -->
  <div id="root"></div>

  <!-- Library React dan Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Script JSX pakai type="text/babel" -->
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);

    function Header({ author }) {
      return (<>
        <h1 className="heading">Belajar React manual bareng  {author ? author : "eqiryyn"}</h1>
        <p onClick={e => { alert('ok') }}>semangat </p>
      </>)
    }

    function HomePage() {
      const students = ["Eq","Eqi","Eqiw"];
      const [likes, setLikes,] = React.useState(0);

      function handleClick() {
        setLikes(likes + 1);
      }

      function handleClicki() {
        setLikes(likes - 1);
      }

      function handleClicko() {
        setLikes(likes === 0);
      }

      return (
        <>
          <Header />
          <Header author="Eqiwww" />
          <ul>
            {students.map((student) => (
              <li key={student}>{student}</li>
            ))}
          </ul>
          <button onClick={handleClicki}> - </button>
          <button>{likes}</button>
          <button onClick={handleClick}> + </button>
          <button onClick={handleClicko}>reset</button>
        </>
      )
    }

    root.render(<HomePage />);
  </script>
</body>

</html>
